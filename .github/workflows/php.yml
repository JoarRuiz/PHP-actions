name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendedor/vendor  # Ajusta la ruta de la carpeta vendor según tu estructura
        key: ${{ runner.os }}-php-${{ hashFiles('vendedor/composer.lock') }}  # Ajusta la ruta del composer.lock según tu estructura
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # Agrega cualquier otra acción necesaria para tu flujo de trabajo
